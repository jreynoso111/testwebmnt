<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truck Purchase Agreement – M&T Equipment Funding LLC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --font-main: "Inter","Segoe UI",system-ui,-apple-system,sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    html { font-family: var(--font-main); }
    *, *::before, *::after { box-sizing:border-box; font-family: inherit; }
    body{margin:0;font-family:inherit;background:#f5f7f6;color:#0b2520;line-height:1.5;}
    a{text-decoration:none;color:inherit;}
    img{max-width:100%;height:auto;display:block;}
    .wrapper{max-width:1100px;margin:26px auto;padding:0 18px 36px;}
    .breadcrumb{display:flex;align-items:center;gap:6px;font-size:13px;color:#0f6750;margin-bottom:10px;}
    .card{background:#ffffff;border-radius:14px;padding:18px 18px 20px;box-shadow:0 4px 14px rgba(0,0,0,.06);border:1px solid #e1ece8;}
    .header-row{display:flex;align-items:flex-start;justify-content:space-between;gap:14px;flex-wrap:wrap;}
    h1{margin:0;font-size:24px;}
    .meta{margin:4px 0 0;font-size:14px;color:#445;}
    .actions{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;}
    .btn{padding:10px 16px;border-radius:10px;font-weight:700;font-size:14px;border:1px solid transparent;display:inline-flex;align-items:center;gap:8px;}
    .btn.primary{background:#005e4a;color:#fff;border-color:#005e4a;}
    .btn.secondary{background:transparent;color:#005e4a;border-color:#005e4a;}
    .viewer{margin-top:14px;border-radius:12px;overflow:hidden;border:1px solid #d9e8e2;box-shadow:inset 0 0 0 1px #f5fbfa;}
    iframe{width:100%;height:700px;border:none;background:#f5f7f6;}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="breadcrumb"><a href="Applications.html">← Back to Applications</a></div>
    <div class="card">
      <div class="header-row">
        <div>
          <h1>Truck Purchase Agreement</h1>
          <p class="meta">Review the purchase agreement template to confirm pricing and seller details.</p>
        </div>
        <div class="actions">
          <a class="btn primary" href="Media/Documents/truck_purchase_agreement.pdf" target="_blank">Open PDF</a>
          <a class="btn secondary" href="Media/Documents/truck_purchase_agreement.pdf" download>Download PDF</a>
        </div>
      </div>
      <div class="viewer">
        <iframe src="Media/Documents/truck_purchase_agreement.pdf#view=FitH"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
